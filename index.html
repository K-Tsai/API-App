<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Show Finder App</title>
   <link rel="stylesheet" href="index.css">
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="https://apis.google.com/js/api.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">

<body>
   <div class="container">
         <h1 class = 'homeTitle'>ENTER YOUR FAVORITE SHOW BELOW</h1>
      <form>
			   <input type = 'text' id='homeInput' class='homeInput' role ="inputValue" aria-live = "assertive" placeholder = "Search Here" required>
            <button type = 'submit' class= 'homeButton' aria-controls="homeInput">Search</button>
      </form>
      
      <section id="results">
         <div id = "searchBar"></div>
         <div id = 'resultsInfo' ></div>
         <ul id="results-list"></ul>
         <p id="js-error-message" class="error-message"></p>
      </section>
   </div>
   <script src="index.js"></script>
</body>
</html>
