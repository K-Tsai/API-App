<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Show Finder App</title>
   <link rel="stylesheet" href="index.css">
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="https://apis.google.com/js/api.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <h1 class = 'homeTitle'>ENTER YOUR FAVORITE SHOW BELOW</h1>
      <h2 class ='homeDesc'>FIND INFORMATION ON YOUR SHOWS</h2>
      <h2 class = 'homeDesc2'>LOOK AT RECOMMENDATIONS</h2>
   </header>
   <div class="container">
      <form>
         <fieldset> 
            <legend>Input Button for TV Show</legend>
			   <input type = 'text' id='homeInput' class='homeInput'  role ="inputValue" aria-live = "assertive" placeholder = "Search Here" required>
            <button type = 'submit' class= 'homeButton' role= "buttonClick" aria-controls ="homeInput">Search</button>
         </fieldset> 
      </form>
      <section id="results" aria-live ="assertive">
         <div id = "searchBar" aria-live = "assertive"></div>
         <div id = 'resultsInfo' aria-live = "assertive"></div>
         <ul id="results-list" aria-live = "assertive"></ul>
         <p id="js-error-message" class="error-message" aria-live = "assertive"></p>
      </section>
   </div>
   <script src="index.js"></script>
</body>
</html>
